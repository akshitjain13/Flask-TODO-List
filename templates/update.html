{% extends 'base.html' %}
{% block body %}
<!--Form starts here-->
<div class="container my-4">
    <h1>Update Todo </h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
        </div>

        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>
<!--Form Ends here-->

<!--Table Starts here-->
<div class="container">
    <div class="alert alert-dark" role="alert">
        No Todo's Found, please add your first todo now
    </div>
</div>
<!--Table Ends here-->
{% endblock body %}
